<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Jiahao's Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="nav-link nav-link-underline">blogs</a>
        </nav>
        <main class="main-content">
            <h1 class="greeting">
                <span class="wave">üëã</span>
                <span id="typewriter"></span>
                <span class="type-cursor">|</span>
                , I'm Jiahao
            </h1>
            <p class="subtitle">This is my personal space where I share my thoughts, research, and blogs.</p>
        </main>
    </div>
    <script>
    const greetings = ["Hello", "Bonjour", "Aloha", "‰Ω†Â•Ω", "„Åì„Çì„Å´„Å°„ÅØ"];
    const typewriter = document.getElementById('typewriter');
    const cursor = document.querySelector('.type-cursor');
    let greetIndex = 0;
    let charIndex = 0;
    let typing = true;

    function typeLoop() {
        const current = greetings[greetIndex];
        if (typing) {
            if (charIndex < current.length) {
                typewriter.textContent = current.slice(0, charIndex + 1);
                charIndex++;
                setTimeout(typeLoop, 200);
            } else {
                typing = false;
                setTimeout(typeLoop, 1000);
            }
        } else {
            if (charIndex > 0) {
                typewriter.textContent = current.slice(0, charIndex - 1);
                charIndex--;
                setTimeout(typeLoop, 100);
            } else {
                typing = true;
                greetIndex = (greetIndex + 1) % greetings.length;
                setTimeout(typeLoop, 1000);
            }
        }
    }

    // ÂÖâÊ†áÈó™ÁÉÅ
    setInterval(() => {
        cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
    }, 500);

    typeLoop();
    </script>
</body>
</html>
